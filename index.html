<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Chad Carey's Homepage</title>
  <link rel="stylesheet" type="text/css" href="index.css"/>

<style>
</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
</script>
<script>
function pLoad(page)
{
    $(document).ready(function(){
         $("#main").slideUp("fast", function(){
                 $("#main").load(page, "", function(){
                         $("#main").slideDown("fast");});
                  });
     });
}
</script>

</head>
<body onload="pLoad('about.txt')">

  <!--menubar-->
  <div id="buttonbox">
    <div id="div1" onclick="pLoad('about.txt')" class="button">About Me</div>
    <div id="div2" onclick="pLoad('assign.txt')" class="button">Assignments</div>
    <div id="div3" onclick="pLoad('resume.txt')" class="button">Resume</div>
    <div id="div4" onclick="pLoad('goals.txt')" class="button">Goals</div>
  </div>

  <!--Content-->
  <div id="main">

  </div>

</body>

</html>
